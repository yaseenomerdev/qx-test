    <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="40px"
            viewBox="0 0 80 20"
          >
            <circle cx="10" cy="10" r="10" fill="#fff">
              <animate
                attributeName="cx"
                from="10"
                to="40"
                dur="0.5s"
                calcMode="spline"
                keySplines="0.42 0 0.58 1"
                keyTimes="0;1"
                repeatCount="indefinite"
              />
            </circle>
            <circle cx="10" cy="10" r="0" fill="#fff">
              <animate
                attributeName="r"
                from="0"
                to="10"
                dur="0.5s"
                calcMode="spline"
                keySplines="0.42 0 0.58 1"
                keyTimes="0;1"
                repeatCount="indefinite"
              />
            </circle>
            <circle cx="40" cy="10" r="10" fill="#fff">
              <animate
                attributeName="cx"
                from="40"
                to="70"
                dur="0.5s"
                calcMode="spline"
                keySplines="0.42 0 0.58 1"
                keyTimes="0;1"
                repeatCount="indefinite"
              />
            </circle>
            <circle cx="70" cy="10" r="10" fill="#fff">
              <animate
                attributeName="r"
                from="10"
                to="0"
                dur="0.5s"
                calcMode="spline"
                keySplines="0.42 0 0.58 1"
                keyTimes="0;1"
                repeatCount="indefinite"
              />
            </circle>
          </svg>